syntax = "proto3";

package user;
option go_package="./user";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

message LoginReq {
  string username=1;
  string password=2;
}
message LoginResp {
  string accessToken = 1;
  int64 accessExpire = 2;
  int64 refreshAfter = 3;
}
service User {
  rpc Ping(Request) returns(Response);
  rpc login(LoginReq) returns(LoginResp);
//  rpc register(LoginReq) returns(LoginResp);
//  rpc getUserInfo(LoginReq) returns(LoginResp);
//  rpc generateToken(LoginReq) returns(LoginResp);
//  rpc followUser(LoginReq) returns(LoginResp);
//  rpc cancelFollow(LoginReq) returns(LoginResp);
}
